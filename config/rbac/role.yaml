# ServiceAccount
# Note: Both controller and webhook run in the same binary (zen-lock-webhook),
# so they share a single ServiceAccount. Both ClusterRoles are bound to this SA.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: zen-lock-webhook
  namespace: zen-lock-system
---
# Note: This file is deprecated. Use controller-role.yaml and webhook-role.yaml instead.
# Kept for backward compatibility during migration.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zen-lock-manager
  annotations:
    rbac.authorization.k8s.io/justification: "DEPRECATED: Use zen-lock-controller and zen-lock-webhook roles instead. This role is kept for backward compatibility."
rules:
  # ZenLock CRD: Read and update status
  - apiGroups: ["security.zen.io"]
    resources: ["zenlocks"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["security.zen.io"]
    resources: ["zenlocks/status"]
    verbs: ["get", "update", "patch"]
  # Secrets: Create and update (for ephemeral secrets and OwnerReference setting)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Pods: Read access
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Events: Create (for event recording)
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create"]
  # Leases: Full access (for leader election)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zen-lock-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zen-lock-manager
subjects:
  - kind: ServiceAccount
    name: zen-lock-webhook
    namespace: zen-lock-system

