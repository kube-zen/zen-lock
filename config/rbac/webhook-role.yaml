apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zen-lock-webhook
  annotations:
    rbac.authorization.k8s.io/justification: "Webhook reads ZenLocks and creates ephemeral Secrets for Pod injection."
rules:
  # ZenLock CRD: Read only (to fetch and decrypt)
  - apiGroups: ["security.zen.io"]
    resources: ["zenlocks"]
    verbs: ["get"]
  # Secrets: Create only (for ephemeral secrets)
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  # Pods: Read only (for webhook injection metadata)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: zen-lock-webhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: zen-lock-webhook
subjects:
  - kind: ServiceAccount
    name: zen-lock-webhook
    namespace: zen-lock-system

