{{- if .Values.privateKey.createPlaceholder }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.privateKey.secretName }}
  namespace: {{ include "zen-lock.namespace" . }}
  labels:
    {{- include "zen-lock.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{ .Values.privateKey.secretKey }}: |
    # PLACEHOLDER: Replace this with your actual Age private key
    # Generate a key with: zen-lock keygen
    # Then update this secret with: kubectl create secret generic {{ .Values.privateKey.secretName }} \
    #   --from-file={{ .Values.privateKey.secretKey }}=/path/to/key.txt \
    #   --namespace={{ include "zen-lock.namespace" . }} \
    #   --dry-run=client -o yaml | kubectl apply -f -
{{- end }}

