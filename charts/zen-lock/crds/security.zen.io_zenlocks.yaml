apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: zenlocks.security.zen.io
spec:
  group: security.zen.io
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - encryptedData
            properties:
              encryptedData:
                type: object
                additionalProperties:
                  type: string
              algorithm:
                type: string
                default: age
                enum:
                - age
              allowedSubjects:
                type: array
                items:
                  type: object
                  required:
                  - kind
                  - name
                  properties:
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
          status:
            type: object
            properties:
              phase:
                type: string
                enum:
                - Ready
                - Error
              lastRotation:
                type: string
                format: date-time
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
  scope: Namespaced
  names:
    plural: zenlocks
    singular: zenlock
    kind: ZenLock
    shortNames:
    - zl
    - zenlock

