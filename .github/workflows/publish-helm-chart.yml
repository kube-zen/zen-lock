name: Publish Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
      - '.github/workflows/publish-helm-chart.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: helm lint charts/zen-lock

      - name: Package Helm chart
        run: |
          mkdir -p .helm-packages
          helm package charts/zen-lock -d .helm-packages/
          ls -la .helm-packages/

      - name: Prepare docs directory for Helm repository
        run: |
          mkdir -p docs

      - name: Copy packaged charts and generate index
        run: |
          # Copy new chart packages to docs
          cp .helm-packages/*.tgz docs/ || true
          # Generate or update index.yaml
          cd docs
          if [ -f index.yaml ]; then
            helm repo index . --url https://kube-zen.github.io/zen-lock --merge index.yaml
          else
            helm repo index . --url https://kube-zen.github.io/zen-lock
          fi
          ls -la
          cd ..

      - name: Commit and push to main
        run: |
          git add docs/*.tgz docs/index.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: Update Helm chart repository [skip ci]"
            git push origin main
          fi

