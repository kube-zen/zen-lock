name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -timeout=15m ./...
      
      - name: Check coverage
        run: go test -coverprofile=coverage.out ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build
        run: |
          mkdir -p bin
          go build -ldflags="-s -w" -trimpath -o bin/zen-lock ./cmd/cli
          go build -ldflags="-s -w" -trimpath -o bin/zen-lock-webhook ./cmd/webhook
      
      - name: Verify binaries
        run: |
          if [ ! -f bin/zen-lock ]; then
            echo "zen-lock binary not found"
            exit 1
          fi
          if [ ! -f bin/zen-lock-webhook ]; then
            echo "zen-lock-webhook binary not found"
            exit 1
          fi
          file bin/zen-lock
          file bin/zen-lock-webhook
